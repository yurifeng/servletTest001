<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Main Page</title>
</head>
<body>
<p>User Login Form</p>
<form action="/login" method="post">
    <table>
        <tr>
            <th>UserName:</th>
            <th><input type="text" name="uname" placeholder="username"></th>
        </tr>
        <tr>
            <th>Password:</th>
            <th><input type="password" name="pwd" placeholder="password"></th>
        </tr>
        <tr>
            <th><input type="submit" name="submit" value="Submit"></th>
        </tr>
    </table>
</form>
</body>
</html>
